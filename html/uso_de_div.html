<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>uso de div</title>
  <style>
    #divisor {
      color: red;
      font-size: 35px;
      border: 1px #ffcc66 solid;
      border-width: 3px;
      margin: 5px;
      padding: 5px;
      margin-bottom: 10px;
    }

    #letras {
      color: #3399ff;
      font-size: 35px;
      font-style: oblique;
    }
    
    #tachado {
      color: #3399ff;
      font-size: 35px;
      font-style: oblique;
      text-decoration: line-through;
    }

  </style>


</head>
<body>
<div id = "divisor">
  <h5>Subtítulo</h5>
<div>
<div id= "letras">  
  <p>Este es el primer párrafo de contenido.</p>
<div id="tachado">  
  <p>Y este es el segundo párrafo de contenido</p>
</div>  
</div>

</div>

</body>
</html>
